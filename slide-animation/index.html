<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Code and Hue</title>
  <!-- bxSlider CSS file -->
  <link rel="stylesheet" type="text/css" href="https://kenwheeler.github.io/slick/slick/slick.css">

  <link href="https://kenwheeler.github.io/slick/slick/slick-theme.css">
</head>

<body>
  <section>
    <div class="container">
   
      <div class="slider slider-content">
        <div><img src="/static/1920.jpg" class="image"></div>
        <div><img src="/static/Banner2.jpg" class="image"></div>
        <div><img src="/static/MUMBAI.jpg" class="image"></div>
        <div><img src="/static/save.jpg" class="image"></div>
      </div>

      <div class="slider_thumb slider-thumb">
        <div><img src="/static/1920.jpg" class="image"></div>
        <div><img src="/static/Banner2.jpg" class="image"></div>
        <div><img src="/static/MUMBAI.jpg" class="image"></div>
        <div><img src="/static/save.jpg" class="image"></div>
      </div>
    </div>
     
  </section>
  
 
      

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src=" https://kenwheeler.github.io/slick/slick/slick.js"></script>
  
<script>
  $('.slider-content').slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  arrows: true,
  fade: false,
	infinite: false,
	speed: 1000,
  asNavFor: '.slider-thumb',
    arrows: true,
    // prevArrow: '<button type="button" data-role="none" class="slick-prev" aria-label="Previous" tabindex="0" role="button">Previous</button>',
    // nextArrow: '<button type="button" data-role="none" class="slick-next" aria-label="Next" tabindex="0" role="button">Next</button>',
});
$('.slider-thumb').slick({
  slidesToShow: 4,
  slidesToScroll: 4,
  asNavFor: '.slider-content',
  dots: false,
  centerMode: false,
  focusOnSelect: true
});
</script>
   
  
</body>
</html>
