<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- this plugin is used for 
        if we transfer a project to their company webflow account we've to add this javascript code
        to their site and add the below badge with same class. 
        if they try to delete and publish the site. 
        the javascript code will remove all the classes inside <div> 
        
            if the project running smoothly we can remove the JS code and HTML badge from their site
            
        -->

    <div class="hello">
        <div class="abc">
            <div class="xml">
                <div class="art">
                    <div class="follow">
                        <div class="social">
                            <div class="facebook">
                                <div class="instagram">
                                    <div class="twitter"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <p class="on-development remove-badge">If you remove this banner whole site div class will remove automatically
    </p>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>

    <script>
        if ($('.on-development').hasClass('remove-badge')) {
            console.log("nothing");
        }
        else {
            $("div").removeClass();
        }
    </script>

</body>

</html>
